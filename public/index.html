<!DOCTYPE html>

    <title>Pdf-To-Csv-Api-Server</title>
    <style>
        div {
            margin: 10px;

    <script>

        function genCsv(){

            var csvDate = document.getElementById("csvDate").value; // YYYY-MM-DD
            var total = document.getElementById("total").value;
            var cEmail = document.getElementById("cEmail").value;
            var year = csvDate.substring(0,4);
            var month = csvDate.substring(6,7);
            var day = csvDate.substring(8,10);
            if(month < 10){
                month = "0"+month;
            }
            if(day < 10){
                day = "0"+day;
            }
            var openUrl = "api/pdf/to/csv?year="+year+"&month="+month+"&day="+day+"&total="+total+"&email="+cEmail;                        
            window.open(openUrl);
        }

    </script>
</head>
